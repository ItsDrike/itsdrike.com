{{ if not .Date.IsZero }}
    <span class="pr-2" title='{{ .Date.Format "January 2 2006" }}'>
        <i class="far fa-calendar-alt pr-1>"></i>{{ .Date.Format "2006-01-02" }}
    </span>
{{ end }}

{{ if .Params.tags }}
    {{ range $1, $e := .Params.tags }}
        <a class="mr-1" href="/tags/{{ urlize . }}">#{{ . }}</a>
    {{ end }}
{{ end }}
