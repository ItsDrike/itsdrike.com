{{ define "main" }}
<div id="main">
    <div class="container">
        {{ partial "content.html" . }}
        {{ if .Content }}
        <hr>
        {{ end }}

        <div class="item-list">
            <div class="item-list-group">
                <ul class="item-list-items">
                    {{ range .Pages.ByTitle }}
                    <li class="item-list-item" data-id="{{ with .File}}{{ .File.UniqueID }}{{ end }}">
                        {{ partial "list_item.html" (dict "context" . "dateformat" "Jan 02, 2006") }}
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</div>
{{ end }}
